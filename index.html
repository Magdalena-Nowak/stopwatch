<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"
        integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dist/css/style.min.css">
    <title>Stopwatch</title>
</head>

<body>
    <section class="stopwatch">
        <div class="stopwatch__icons">
            <span class="stopwatch__icon-options"><i class=" fas fa-paint-brush"></i></span>
            <span class="stopwatch__icon-instruction"><i class=" fas fa-question"></i></span>
        </div>
        <h1 class="stopwatch__title">Stopwatch</h1>
        <div class="stopwatch__time">
            <p class="stopwatch__timer text-center">0:00</p>
            <p class="stopwatch__last-result">Last result: <span class="last-result"></span></p>
        </div>
        <div class="controls">
            <button class="controls__btn controls__btn--play btn btn-dark"><i class="fas fa-play"></i></button>
            <button class="controls__btn controls__btn--pause btn btn-dark"><i class="fas fa-pause"></i></button>
            <button class="controls__btn controls__btn--stop btn btn-dark"><i class="fas fa-stop"></i></button>
            <button class="controls__btn controls__btn--delete btn btn-dark"><i class="fas fa-times"></i></button>
            <button class="controls__btn controls__btn--registry btn btn-dark">registry</button>
        </div>
        <div class="registry">
            <ul class="registry__list">
            </ul>
        </div>
        <div class="options">
            <div class="options__color options__color--red"></div>
            <div class="options__color options__color--blue"></div>
            <div class="options__color options__color--green"></div>
        </div>
    </section>
    <section class="instruction">
        <div class="instruction__wrapper">
            <h2 class="instruction__title">Instruction</h2>
            <div>
                <p class="text-left"><i class="instruction__icon fas fa-play"></i> - start</p>
                <p class="text-left"><i class="instruction__icon fas fa-pause"></i> - pause</p>
                <p class="text-left"><i class="instruction__icon fas fa-stop"></i> - stop</p>
                <p class="text-left"><i class="instruction__icon fas fa-times"></i> - delete all registry</p>
                <p class="text-left"><span class="instruction__icon">REGISTRY</span> - check previous measurements
                </p>
            </div>
            <button class="btn instruction__btn">Zamknij</button>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js"
        integrity="sha512-cyAbuGborsD25bhT/uz++wPqrh5cqPh1ULJz4NSpN9ktWcA6Hnh9g+CWKeNx2R0fgQt+ybRXdabSBgYXkQTTmA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
</body>

</html>
